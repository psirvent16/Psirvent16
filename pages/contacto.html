<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="shortcut icon" href="../images/clarkicx.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-contacto {
            flex: 1;
        }
        .footer {
            background-color: #343a40;
            color: #ffffff;
            padding-top: 20px;
            padding-bottom: 20px;
            margin-top: auto;
        }
        .navbar-brand img {
            height: 40px;
        }
        .header-contacto .navbar {
            border-bottom: 2px solid white;
        }
        .logo-foot img {
            height: 60px;
        }
    </style>
</head>
<body class="contacto">

<header class="header-contacto">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../images/clarkicx.png" alt="Logo" class="icono">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./informacion.html">Información</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./devoluciones.html">Devoluciones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="main-contacto py-5">
    <div class="container">
        <h1 class="mb-4">Contacto</h1>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo" required>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3" placeholder="Escriba su mensaje" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary ms-2">Borrar</button>
        </form>
    </div>
</main>

<footer class="footer bg-dark text-white py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="logo-foot mb-3">
                    <img src="../images/clarkicx.png" alt="Logo">
                </div>
                <ul class="foot-links list-unstyled d-flex">
                    <li class="me-3"><a href="./contacto.html" class="text-white text-decoration-none">CONTACTO</a></li>
                    <li class="me-3"><a href="./informacion.html" class="text-white text-decoration-none">INFORMACIÓN</a></li>
                    <li><a href="./devoluciones.html" class="text-white text-decoration-none">DEVOLUCIONES</a></li>
                </ul>
            </div>
            <div class="col-md-6">
                <div class="contact-foot">
                    <p>Teléfono: 11 3789-8756</p>
                    <p>Email: clarkickz@gmail.com</p>
                </div>
                <div class="redes-sociales mt-3">
                    <a href="https://www.facebook.com/?locale=es_LA" target="_blank"><img src="../images/images.png" alt="Facebook"></a>
                    <a href="https://www.instagram.com" target="_blank"><img src="../images/Instagram_icon.png" alt="Instagram"></a>
                </div>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
